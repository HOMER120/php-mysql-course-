<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Таблица</title>
    <style>
        tr td th {font-size: 22px;
			border: 1px solid black;
			border-collapse: collapse;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                  Нещо
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                
            </tr>
            <tr>
                <td>3
                </td>
                <td rowspan="2"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
